BoosterBundle\Entity\Needs:
    type: entity
    table: null
    repositoryClass: BoosterBundle\Repository\NeedsRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        cp:
            type: integer
        town:
            type: string
            length: 255
        description:
            type: text
        activity:
            type: string
            length: 255
            nullable: true
        availability:
            type: string
            length: 255
            nullable: true
        lat:
            type: integer
            nullable: true
        lgt:
            type: integer
            nullable: true
        image3:
