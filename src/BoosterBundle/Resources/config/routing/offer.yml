offer_index:
    path:     /
    defaults: { _controller: "BoosterBundle:Offer:index" }
    methods:  GET

offer_show:
    path:     /{id}/show
    defaults: { _controller: "BoosterBundle:Offer:show" }
    methods:  GET

offer_new:
    path:     /new
    defaults: { _controller: "BoosterBundle:Offer:new" }
    methods:  [GET, POST]

offer_edit:
    path:     /{id}/edit
    defaults: { _controller: "BoosterBundle:Offer:edit" }
    methods:  [GET, POST]

offer_delete:
    path:     /{id}/delete
    defaults: { _controller: "BoosterBundle:Offer:delete" }
    methods:  DELETE
